<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Readed</title>
  </head>
  <body class="bg-[#F6F6F9]">
    <nav class="bg-[F6F6F9] py-5 px-5 xl:px-0 font-montserrat z-50">
      <div class="flex justify-between items-center max-w-[1400px] mx-auto">
        <h1 class="capitalize text-3xl font-extrabold">readed</h1>

        <div class="flex items-center gap-10">
          <div class="capitalize hidden xl:flex gap-12">
            <a href="">gaming</a>
            <a href="">news</a>
            <a href="">brainrot</a>
            <a href="">others</a>
          </div>
        </div>
        <button
          class="bg-[#000] py-3 px-6 hidden xl:flex text-white capitalize text-sm cursor-pointer font-semibold border border-black hover:shadow-[4px_4px_0_0_black] duration-200"
        >
          mulai ngeblog!
        </button>

        <button id="btn-menu" class="block xl:hidden">
          <img
            src="../public/icons/menu.svg"
            alt="menu"
            id="menu-icon"
            class="size-7"
          />
        </button>
      </div>
    </nav>

    <!--! mobile menu -->
    <div class="block xl:hidden">
      <div
        class="fixed left-0 right-0 h-screen bg-black opacity-50 z-10 hidden"
        id="overlay"
      ></div>

      <!--! Sidebar menu -->
      <div
        class="fixed right-0 translate-x-full transition-transform duration-300 ease-in-out w-1/2 h-screen bg-[#F6F6F9] border-l z-20 p-3"
        id="sidebar"
      >
        <div
          class="capitalize text-xl gap-5 font-semibold flex flex-col font-montserrat"
        >
          <a href="">gaming</a>
          <a href="">news</a>
          <a href="">brainrot</a>
          <a href="">others</a>
        </div>
        <button
          class="bg-[#537FE7] py-3 px-6 w-full text-white capitalize text-sm cursor-pointer font-semibold font-montserrat mt-5 border border-black"
        >
          mulai ngeblog!
        </button>
      </div>
    </div>

    <main class="w-full px-5 xl:px-0 xl:max-w-[1400px] mx-auto mt-5">
      <!--? section popular -->
      <section class="font-inter">
        <div class="flex flex-col xl:flex-row gap-10 mt-5">
          <a href="post.html" class="xl:w-2/3">
            <img
              src="https://plus.unsplash.com/premium_photo-1677545183884-421157b2da02?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="thumnail-blog"
              class="aspect-video object-cover border-2 border-black"
            />
            <span
              class="bg-black text-white py-1 px-4 capitalize text-xs my-2.5 inline-block"
              >News
            </span>
            <h1 class="text-3xl font-semibold font-inter">
              Kopi, Kucing, dan Kehidupan: Filosofi Pagi Hari yang Sering
              Terlupakan
            </h1>
            <p class="text-xs mt-1">2 hari yang lalu</p>
          </a>

          <div class="xl:w-1/3 flex flex-col gap-5" id="container-artikel-mini">
            <!-- Konten Artikel Mini -->
          </div>
        </div>
      </section>

      <!--? section artikel terbaru -->
      <section class="mt-20">
        <h1
          class="font-montserrat text-3xl capitalize font-semibold whitespace-nowrap mr-5"
        >
          blog terbaru
        </h1>

        <div
          class="mt-5 flex flex-wrap md:grid-cols-3 xl:grid-cols-4 md:grid gap-5"
          id="container-artikel-terbaru"
        >
          <!-- Konten Dari DOM -->
        </div>
        <button
          class="border w-full mx-auto my-10 block py-3 hover:shadow-[4px_4px_0_0_black] duration-200 border-b-4 font-semibold capitalize"
        >
          Tampilkan Lebih Banyak
        </button>
      </section>
    </main>

    <footer class="bg-black text-white py-10 font-montserrat">
      <div class="container mx-auto px-4">
        <h1 class="text-start text-2xl font-bold">Readed</h1>

        <hr class="border-t border-white my-6" />
        <div class="flex items-center gap-5 mt-3">
          <img src="../public/icons/instagram.svg" class="size-5" alt="" />
          <img src="../public/icons/fb.svg" class="size-5" alt="" />
          <img src="../public/icons/twitter.svg" class="size-5" alt="" />
          <img src="../public/icons/tiktok.svg" class="size-5" alt="" />
        </div>

        <div class="flex justify-end">
          <p class="text-sm md:text-base">&copy;2025 All rights reserved</p>
        </div>
      </div>
    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/fetch.js"></script>
  </body>
</html>
